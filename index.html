<html>
<body>
<script>

list1 = {rate:1500,words:["hard","easy","moderate"]};
list2 = {rate:1000,words:["soft","rough","smooth"]};
list3 = {rate:600,words:["unusual","common","occasional"]};
list4 = {rate:2000,words:["hard","easy","moderate"]};
list5 = {rate:2300,words:["left","right","middle"]};

cycleIndex = (o) => {
    o.currentWordIndex++;
    if(o.currentWordIndex >= o.words.length) o.currentWordIndex = 0;
}

cycleOnce = (o) => {
    o.div.textContent = o.words[o.currentWordIndex];
    cycleIndex(o);
}

cycleList = (o) => {
    o.currentWordIndex = 0;
    o.div = document.createElement("div");
    document.body.append(o.div);
    o.interval = setInterval(() => {cycleOnce(o)}, o.rate)
}

cycleList(list1);
cycleList(list2);
cycleList(list3);
cycleList(list5);

</script>
</body>
</html>
